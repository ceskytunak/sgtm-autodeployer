# Please enter your container config string.
# In Tag Manager, navigate to your server container workspace and click on
# the container ID at the top-right of the page. Click on Manually provision
# tagging server to find the Container Config value.
CONTAINER_CONFIG=""

# In what regions should we deploy sGTM?
# If you want multiregion support, separate multiple
# regions using commas.
# Example: "europe-west1,europe-west2"
# Note: using multiple regions will create a load balancer.
REGIONS=""

# Are you using a Custom Domain?
# If so, add it to the DOMAIN_NAME variable.
# Note: This is required if using multiregion support.
DOMAIN_NAME=""


# Do you want to disable logging?
# "DISABLE" disables all loging coming from sGTM and load balancers.
# "ERROR_ONLY" logs only ERROR level messages.
# If empty, no modifications would be done.
# (Not supported yet)
LOGGING="ERROR_ONLY"

# Do you want to define a maximum number of instances?
# Otherwise, you can use the default.
MAX_INSTANCES=10

# Additional Settings
# Note: You don't need to modify these variables unless you want
# to further customize your environment.
SERVICE_IP="service-ip"
SERVICE_NAME="server-side-tagging"
BACKEND_NAME="server-side-backend"
SCRIPT_SERVING_BACKEND_NAME="${BACKEND_NAME}-script-serving"
CERT_NAME="cert-name"
URLMAP_NAME="url-map"
HTTPS_PROXY_NAME="proxy-https"
FORWARDING_RULE_NAME="forwarding-lb"

